<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Simple Calculator</title>
  </head>
  <body>
      <h1 class="display-4 text-center text-white">JavaScript Calculator</h1>
      <div class="container mt-4">
        <div class="card p-4">
          <form>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <img src="img/numbers.png" alt="number" class="img">
              </span>
              <input type="text" class="form-control" placeholder="Type in first number" id= "inputOne">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <img src="img/numbers.png" alt="number" class="img">
              </span>
              <input type="text" class="form-control" placeholder="Type in second number" id= "inputTwo">
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">
                <img src="img/maths.png" alt="number" class="img">
              </label>
              <select class="form-select" id="inputGroupSelect01">
                <option selected >Choose Operation</option>
                <option value="1">+</option>
                <option value="2">-</option>
                <option value="3">x</option>
                <option value="4">รท</option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-lg" id="calculate" title="calculate">
                <img src="img/calculator.png" alt="number" class="img">
              </button>
            </div>
          </form>
          <hr>
          <div class="d-flex justify-content-center" class="loader">
            <img src="img/loading.gif" id= "loadGif">
          </div>
          <div class="resultDiv">
            <h2 class="display-3 text-center mt-2">Result</h2>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <img src="img/mathematics-symbol.png" alt="number" class="img">
              </span>
              <input type="text" class="form-control" id="result" disabled>
            </div>
          </div>
        </div>
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
   
  </body>
</html>
